<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Estudo dos principais tipos de input no HTML5 - Dev Studies"
    />
    <meta name="author" content="Jorge Simões" />
    <title>Tipos de Input no HTML</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 40px;
        background-color: #f4f4f4;
        line-height: 1.6;
      }

      h1,
      h2 {
        color: #333;
      }

      form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: 2px solid #4caf50;
        border-color: #4caf50;
      }

      .inline {
        display: inline-block;
        width: auto;
        margin-right: 10px;
      }

      button {
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      fieldset {
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      legend {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Principais Tipos de Input no HTML5</h1>
      <p>
        Este arquivo demonstra os tipos mais utilizados da tag
        <code>&lt;input&gt;</code> no HTML5, com exemplos práticos.
      </p>
    </header>

    <main>
      <form action="#" method="post">
        <h2>Inputs Básicos</h2>

        <label for="texto">Text</label>
        <input
          type="text"
          id="texto"
          name="texto"
          placeholder="Digite um texto"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemplo@email.com"
        />

        <label for="senha">Password</label>
        <input type="password" id="senha" name="senha" />

        <label for="numero">Number</label>
        <input type="number" id="numero" name="numero" min="0" max="100" />

        <label for="telefone">Tel</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(99) 99999-9999"
        />

        <label for="url">URL</label>
        <input type="url" id="url" name="url" placeholder="https://" />

        <h2>Datas e Tempo</h2>

        <label for="data">Date</label>
        <input type="date" id="data" name="data" />

        <label for="hora">Time</label>
        <input type="time" id="hora" name="hora" />

        <label for="mes">Month</label>
        <input type="month" id="mes" name="mes" />

        <label for="semana">Week</label>
        <input type="week" id="semana" name="semana" />

        <h2>Seleção</h2>

        <fieldset>
          <legend>Radio</legend>

          <label class="inline">
            <input type="radio" name="genero" value="masculino" />
            Masculino
          </label>

          <label class="inline">
            <input type="radio" name="genero" value="feminino" />
            Feminino
          </label>
        </fieldset>

        <fieldset>
          <legend>Checkbox</legend>

          <label class="inline">
            <input type="checkbox" name="tecnologia" value="html" />
            HTML
          </label>

          <label class="inline">
            <input type="checkbox" name="tecnologia" value="css" />
            CSS
          </label>

          <label class="inline">
            <input type="checkbox" name="tecnologia" value="javascript" />
            JavaScript
          </label>
        </fieldset>

        <h2>Outros Tipos</h2>

        <label for="arquivo">File</label>
        <input type="file" id="arquivo" name="arquivo" />

        <label for="cor">Color</label>
        <input type="color" id="cor" name="cor" />

        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" />

        <label for="hidden">Hidden (não visível)</label>
        <input type="hidden" id="hidden" name="hidden" value="valorOculto" />

        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <hr />
      <p>
        Projeto educacional desenvolvido por Jorge Simões. Repositório:
        dev-studies.
      </p>
    </footer>
  </body>
</html>
